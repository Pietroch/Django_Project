{% extends 'base.html' %}

{% load static %}

{% block content %}

<h2>Voyages</h2>

<table>

{% for travel in travels %}

<tr>

<td><a href="{% url 'travel-detail' travel.id %}">{{travel.title}}</a></td>

<td>{{travel.date_start}}</td>

<td>{{travel.date_end}}</td>

<td>
{% for traveller in travellers %}
{{traveller.last_name}}

{% endfor %}

</td>

</tr>

{% endfor %}

</table>

{% endblock %}
